        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .premium-text { color: #1f2937; text-shadow: 0 5px 15px rgba(0,0,0,0.02); line-height: 1.2; }

        .gift-card { transition: all 0.3s ease; border: 1px solid #e5e7eb; background-color: white; cursor: pointer; }
        .gift-card:hover { transform: translateY(-7px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-color: #3b82f6; }

        .share-card { border: 2px dashed #25d366; background: #f0fff4; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .limited-notice { 
            position: absolute; top: 0; right: 0; 
            background: linear-gradient(45deg, #f39c12, #e74c3c); 
            color: white; font-size: 7px; font-weight: 500; 
            padding: 2px 8px; border-bottom-left-radius: 10px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .prog-container { background: #eee; height: 8px; border-radius: 10px; margin: 8px 0; overflow: hidden; }
        .prog-fill { width: 0%; height: 100%; background: #25d366; transition: width 0.4s ease; }
        
        .btn-wa {

            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); font-weight: 700;

            background: rgba(0, 0, 0, 0.6); z-index: 50; align-items: center; justify-content: center; backdrop-filter: blur(4px);

        .btn-error-state { background-color: #ef4444 !important; }

</head>
